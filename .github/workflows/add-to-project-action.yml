name: Add issues to project board

on:
  issues:
    types:
      - opened

jobs:
  add-to-project:
    name: Add issue to project
    runs-on: ubuntu-latest
    steps:
      - uses: actions/add-to-project@0.3.0
        with:
          project-url: https://github.com/orgs/CryptoBlades/projects/4
          github-token: ${{ secrets.GH_PAT_PROJECTS }}
